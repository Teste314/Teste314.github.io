<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <button type="button" id="help_button">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chat-dots-fill"
            viewBox="0 0 16 16">
            <path
                d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
        </svg>
    </button>

    <div class="card" id="chat">
        <div class="card-header">
            <span>
                <img id="bot" src="bot.svg" alt="Bot">
                LDB-X Bot
            </span>
            <button class="fechar" id="close_button"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
        <div class="card-body overflow-auto">
            <div class="linha card-text float-start ml-0">
                <div class="col-1" style="margin-right: 0.5rem;">
                    <img class="image" src="bot.svg" alt="" style="transform: scale(2.4);">
                </div>
                <div class="col-11 bot_msn" style="background-color: cadetblue;">
                    With supporting text below as a natural lead-in to additional
                    content.
                </div>
            </div>
            <div class="linha card-text float-end pr-0">
                <div class="col-11  user_msn" style="background-color: antiquewhite;">
                    With supporting text below as a natural lead-in to additional
                    content.
                </div>
                <div class="col-1" style="margin-left: 0.5rem;height: 10;">
                    <img class="image" src="user.svg" alt="">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">Go somewhere</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
